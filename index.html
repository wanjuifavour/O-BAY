<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O-BAY</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/assets/icon.png">
</head>

<body>
    <div class="container">
        <h1>WELCOME TO O-BAY</h1>
        <h2>Your favourite and affordable online shopping partner.</h2>
        <div class="btn">
            <button class="rg-btn" onclick="">REGISTER</button>
            <button class="lg-btn" onclick="">LOGIN</button>
        </div>
    </div>

    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close" id="closePopup">&times;</span>
            <h2>Welcome Back. Please input details to proceed.</h2>
            <form id="loginForm">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="lg-btn">Login</button>
                <div id="option2-lg">
                    <button type="button" class="rg-btn">Create Account</button>
                    <button type="button" id="adminLoginBtn">Login as Admin</button>
                </div>
            </form>
        </div>
    </div>

    <div class="popup" id="adminPopup">
        <div class="popup-content">
            <span class="close" id="closeAdminPopup">&times;</span>
            <h2>Admin Login</h2>
            <form id="adminForm">
                <input type="email" placeholder="Admin Email" required>
                <input type="password" placeholder="Admin Password" required>
                <button type="submit" class="admin-push-login">Login</button>
            </form>
        </div>
    </div>

    <div class="popup" id="regPopup">
        <div class="popup-content">
            <span class="close" id="closeRegPopup">&times;</span>
            <h2>Input details to create account.</h2>
            <form id="registerForm">
                <input type="text" placeholder="Name" >
                <input type="email" placeholder="Email" >
                <input type="password" placeholder="Password" >
                <button type="submit" class="register">Register</button>
            </form>
        </div>
    </div>

    <script defer src="script.js"></script>
</body>

</html>
